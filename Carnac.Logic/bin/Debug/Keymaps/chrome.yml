group: google-chrome
process: chrome

# Reference: https://support.google.com/chrome/answer/157179?hl=en

shortcuts:
  # Tab and window shortcuts
  - name: 打开一个新窗口
    keys:
      - Ctrl+n
  - name: 在无痕模式下打开新窗口
    keys:
      - Ctrl+Shift+n
  - name: 打开新的标签页，并跳转到该标签页
    keys:
      - Ctrl+t
  - name: 按标签页的关闭顺序重新打开先前关闭的标签页
    keys:
      - Ctrl+Shift+t
  - name: 跳转到下一个打开的标签页
    keys:
      - Ctrl+Tab
      - Ctrl+PageDown
  - name: 跳转到上一个打开的标签页
    keys:
      - Ctrl+Shift+Tab
      - Ctrl+PageUp
  - name: 后退
    keys:
      - Alt+Left
  - name: 前进
    keys:
      - Alt+Right
  - name: 跳转到第1个标签页
    keys:
      - Ctrl+1
  - name: 跳转到第2个标签页
    keys:
      - Ctrl+2
  - name: 跳转到第3个标签页
    keys:
      - Ctrl+3
  - name: 跳转到第4个标签页
    keys:
      - Ctrl+4
  - name: 跳转到第5个标签页
    keys:
      - Ctrl+5
  - name: 跳转到第6个标签页
    keys:
      - Ctrl+6
  - name: 跳转到第7个标签页
    keys:
      - Ctrl+7
  - name: 跳转到第8个标签页
    keys:
      - Ctrl+8
  - name: 跳转到最右侧的那个标签页
    keys:
      - Ctrl+9
  - name: 在当前标签页中打开主页
    keys:
      - Alt+Home
  - name: 打开当前标签页浏览记录中记录的上一个页面
    keys:
      - Alt+Left arrow
  - name: 打开当前标签页浏览记录中记录的下一个页面
    keys:
      - Alt+Right arrow
  - name: 关闭当前标签页
    keys:
      - Ctrl+w
      - Ctrl+F4
  - name: 关闭当前窗口
    keys:
      - Ctrl+Shift+w
  - name: 最小化当前窗口
    keys:
      - Alt+Space+n
  - name: 最大化当前窗口
    keys:
      - Alt+Space+x
  - name: 关闭当前窗口
    keys:
      - Alt+F4
  - name: 退出 Google Chrome
    keys:
      - Ctrl+Shift+q

  # Google Chrome feature shortcuts
  - name: 打开 Chrome 菜单
    keys:
      - Alt+f
      - Alt+e
  - name: 显示或隐藏书签栏
    keys:
      - Ctrl+Shift+b
  - name: 打开书签管理器
    keys:
      - Ctrl+Shift+o
  - name: 在新标签页中打开“历史记录”页
    keys:
      - Ctrl+h
  - name: 在新标签页中打开“下载内容”页
    keys:
      - Ctrl+j
  - name: 打开 Chrome 任务管理器
    keys:
      - Shift+Esc
  - name: 将焦点放置在 Chrome 工具栏中的第一项上
    keys:
      - Shift+Alt+t
  - name: 将焦点放置在 Chrome 工具栏中最右侧的那一项上
    keys:
      - F10
  - name: 将焦点移到未聚焦于的对话框（如果显示）或所有工具栏
    keys:
      - F6
  - name: 打开查找栏搜索当前网页
    keys:
      - Ctrl+f
      - F3
  - name: 跳转到与查找栏中搜索字词相匹配的下一条内容
    keys:
      - Ctrl+g
  - name: 跳转到与查找栏中搜索字词相匹配的上一条内容
    keys:
      - Ctrl+Shift+g
  - name: 打开“开发者工具”
    keys:
      - Ctrl+Shift+j
      - F12
  - name: 打开“清除浏览数据”选项
    keys:
      - Ctrl+Shift+Delete
  - name: 在新标签页中打开 Chrome 帮助中心
    keys:
      - F1
  - name: 使用其他帐号登录或以访客身份浏览
    keys:
      - Ctrl+Shift+m
  - name: 打开反馈表单
    keys:
      - Alt+Shift+i

  # Adress bar shortcuts
  - name: 跳转到地址栏
    keys:
      - Ctrl+l
      - Alt+d
      - F6
  - name: 从页面中的任意位置搜索
    keys:
      - Ctrl+k
      - Ctrl+e

  # Webpage shortcuts
  - name: 打开选项以打印当前网页
    keys:
      - Ctrl+p
  - name: 打开选项以保存当前网页
    keys:
      - Ctrl+s
  - name: 重新加载当前网页
    keys:
      - F5
      - Ctrl+r
  - name: 重新加载当前网页（忽略缓存的内容）
    keys:
      - Shift+F5
      - Ctrl+Shift+r
  - name: 停止加载网页
    keys:
      - Esc
  - name: 浏览下一个可点击项
    keys:
      - Tab
  - name: 浏览上一个可点击项
    keys:
      - Shift+Tab
  - name: 使用 Chrome 打开计算机中的文件
    keys:
      - Ctrl+o
  - name: 显示当前网页的 HTML 源代码（不可修改）
    keys:
      - Ctrl+u
  - name: 将当前网页保存为书签
    keys:
      - Ctrl+d
  - name: 将所有打开的标签页以书签的形式保存在新文件夹中
    keys:
      - Ctrl+Shift+d
  - name: 开启或关闭全屏模式
    keys:
      - F11
  - name: 放大网页上的所有内容
    keys:
      - Ctrl and +
  - name: 缩小网页上的所有内容
    keys:
      - Ctrl and -
  - name: 将网页上的所有内容恢复到默认大小
    keys:
      - Ctrl+0
  - name: 向下滚动网页，一次一个屏幕
    keys:
      - Space
      - PageDown
  - name: 向上滚动网页，一次一个屏幕
    keys:
      - Shift+Space
      - PageUp
  - name: 转到网页顶部
    keys:
      - Home
  - name: 转到网页底部
    keys:
      - End
  - name: 将光标移到文本字段中的上一个字词起始处
    keys:
      - Ctrl+Left arrow
  - name: 将光标移到下一个字词起始处
    keys:
      - Ctrl+Right arrow
  - name: 删除文本字段中的上一个字词
    keys:
      - Ctrl+Backspace
  - name: 在当前标签页中打开主页
    keys:
      - Alt+Home
